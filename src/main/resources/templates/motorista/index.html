<html th:replace="~{base :: layout (conteudo=~{::main}, actions=~{::buttons}, title='Motoristas', section='Motoristas cadastrados')}">
<body>
<buttons>
    <a role="button" class="btn btn-sm btn-outline-secondary" href="/motorista/novo">Adicionar motorista</a>
    <!--    <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>-->
</buttons>
<main>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nome completo</th>
            <th scope="col">CNH</th>
            <th scope="col">Telefone</th>
            <th scope="col">Em atividade</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="motorista: ${motoristas}">
            <th scope="row" th:text="${motorista.id}" />
            <th th:text="${motorista.nmCompleto}"></th>
            <th th:text="${motorista.cnhUk}"></th>
            <th th:text="${motorista.tel}"></th>
            <th th:text="${motorista.emAtividade ? 'Sim' : 'NÃ£o'}"></th>
            <th><a th:href="${'/motorista/' + motorista.id}" class="btn btn-primary btn-sm me-2">Editar</a><a th:href="${'/motorista/' + motorista.id + '/delete'}" class="btn btn-danger btn-sm">Apagar</a></th>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
